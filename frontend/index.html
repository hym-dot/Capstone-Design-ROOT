<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Phishing Blocker (Frontend Demo)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <h1>Phishing Blocker Demo</h1>
        <input type="text" id="urlInput" placeholder="접속할 주소 입력">
        <button id="checkBtn">접속하기</button>

        <div id="warning" class="hidden">
            <div class="warning-box">
                🚨 피싱 사이트 접근 차단 🚨
                <p>이 사이트는 안전하지 않을 수 있어 차단되었습니다.</p>
                <button id="closeBtn">닫기</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
